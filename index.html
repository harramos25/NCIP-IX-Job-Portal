<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCIP IX Job Portal</title>
  </head>
  <body>
    <div id="error-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; padding:20px; z-index:9999; overflow:auto;"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        document.getElementById('error-overlay').style.display = 'block';
        document.getElementById('error-overlay').innerHTML += '<h3>Global Error:</h3><pre>' + msg + '\n' + url + ':' + line + '</pre>';
      };
      window.onunhandledrejection = function(event) {
        document.getElementById('error-overlay').style.display = 'block';
        document.getElementById('error-overlay').innerHTML += '<h3>Unhandled Rejection:</h3><pre>' + event.reason + '</pre>';
      };
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
